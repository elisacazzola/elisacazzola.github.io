        <div class="accordion" id="accordionPanelsStayOpenExample">

                    <div class="row align-items-start">
                      <div class="col">
                          <p></p>

                          <p></p>
                          Cancel permission to make a recurring payment?
                          <div class="mt-5">
                            <button type="submit" class="btn delete back" id="enter-btn">No, cancel</button>
                            <span><button type="submit" class="btn delete" id="enter-btn">I confirm</button></span> <p></p> <p></p>
                          </div>
                        </div>
                      </div>
                     </div>
