<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="./styles.css" rel="stylesheet">

  <body>
    <div class="container-fluid px-3">
      <form class="mt-5" id="form-start">
        <div class="mt-5 mb-5">
          <label class="form-label">API KEY</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="key">
          </div>
        </div>
          <div class="mt-5">
            <button type="submit" class="btn" id="enter-btn">Start</button>
          </div>   
      </form>  
    </div> 
    <div class="container text-center">
      <div class="row row-cols-1">
        <div class="mt-5 mb-5 title-black">
          Test Bank Payments
        </div>
      </div>
      <div class="row row-cols-1">
        <div class="mt-1 title-black">
          with a <span class="highlight"> <b>charity donation</b></span>
        </div>
      </div>
    </div>    
    <div class="container-fluid px-3">
      <div class="px-3 pt-2 pb-2">
        <img src="https://5264928.fs1.hubspotusercontent-na1.net/hubfs/5264928/Elisa%20demos/globalpayements.png" class="m-auto logo">
      </div>  
      <form class="mt-5" id="form-input">
        <div class="mt-5 mb-5">
          <label class="form-label">How much do you want to donate?</label>
         <div class="input-group mb-3">
            <span class="input-group-text">¬£</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="amount">
          </div>
          <div class="mt-5">
            <button type="submit" class="btn" id="submit-btn">Continue</button>
          </div>  
        </div>
      </form>
      <div class="alert alert-info qr hide-me" role="alert" id="qr-instruction">
        ‚ÑπÔ∏è Scan the QR code with your camera to select your bank and pay ü§≥
      </div>
      <div class="container text-center">
        <div class="row row-cols-1">
          <div class="col qr-code" id="qrcode"></div>
        </div>
      </div>
    
      <div class="alert alert-warning hide-me" id="loading">
        <div class="text-center">
          <div class="spinner-grow spinner-grow-sm" role="status"></div> <div class="spinner-grow spinner-grow-sm" role="status"></div> <div class="spinner-grow spinner-grow-sm" role="status"></div>
        </div>
        <p>We are redirecting you...</p>
      </div> 
      <div class="alert alert-danger hide-me" id="error">
        <p>‚õîÔ∏è There has been an error</p>
      </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
