  <body class="p-4">
    <div class="container-fluid px-3">
    </div> 
    <div class="container-fluid px-1">
      <div class="p-4">
        <img src="https://s3.creation.co.uk/public/images/logos/creation-logo.svg" class="m-auto logo">
      </div>  
      <div class="alert alert-success px-3 mt-5" role="alert">

         ✅  Your payment was successful 
        </div>
      </div>

      <div class="balance mt-5 pl-3 rounded">

      <div class="mt-4 mb-2">
        <div class="row">
          <div class= "how">

          </div>
        </div>  
      </div>

      <div class="mt-5">
        <button type="submit" class="btn" id="enter-btn">Back to your account</button>
      </div>   
    </div>
